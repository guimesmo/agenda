{% load i18n %}<!DOCTYPE html>
<html lang="en" ng-app="Agenda">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Controle sua agenda de forma rápida e dinâmica">
    <meta name="author" content="@guimesmo">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap-3.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

    <title>Agenda - Login</title>

  </head>
  <body ng-controller="EventsListController">
      <div class="container">
        {% block content %}
        <div class="account-page-outer">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Agenda - Login</h1>
                <form action="." method="post">
                    <div class="non-field-errors">
                        {{ form.non_field_errors }}
                    </div>
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="username" value="{{ form.username.value|default_if_none:"" }}" class="form-control input-text" placeholder="NOME DE USUÁRIO" />
                        <div class="field-errors">{{ form.username.errors }}</div>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control input-text" placeholder="SENHA" />
                        <div class="field-errors">{{ form.password.errors }}</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <a href="/accounts/register" class="btn-success btn btn-block">Crie sua conta</a>
                </form>
            </div>
        	</div>
      {% endblock %}
      </div>
  </body>
</html>
